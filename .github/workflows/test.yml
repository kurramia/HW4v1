name: Test and Report

on:
  push:
    branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Проверка кода"
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: "Запуск тестов"
        run:
          export DISTRIBUTION=Ubuntu 
          mvn clean test
        continue-on-error: true

      - name: { if: always(), run: dorny/test-results-publisher@v2, with: { file_path: target/surefire-reports/*.xml, merge_mode: replace } }
      - name: "Генерация allure-report"
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: target/allure-report
          allure_history: target/allure-history

      - name: "Создание ветки gh-pages содержащей allure-report"
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_keys: ${{secrets.ACTIONS_DEPLOY_KEY}}
          PERSONAL_TOKEN: ${{secrets.GITHUB_TOKEN}}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: target/allure-history

