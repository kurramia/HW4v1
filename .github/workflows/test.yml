#        with:
#                name: allure-report
#                path: target/allure-report

#      - name: Check generated files
#        run: ls -l target/
      - name: Check if Allure Report is generated
        run: |
          if [ ! -d "target/allure-report" ]; then
            echo "Allure Report not found!"
            exit 1
          fi

      - name: Archive Allure Report
        run: tar -czf allure-report.tar.gz target/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-report
          path: target/allure-report

  report:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v3
        with:
          name: allure-report

      - name: Unpack Allure Report
        run: tar -xzf allure-report.tar.gz

      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        env:
            PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            PUBLISH_BRANCH: gh-pages
            PUBLISH_DIR: allure-history



